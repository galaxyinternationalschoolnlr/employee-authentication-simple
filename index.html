<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS | Advanced Attendance Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen p-6 font-sans">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl">
                
                <div class="text-center mb-6">
                    <h1 class="text-xl font-black tracking-widest text-white uppercase leading-tight">
                        Galaxy International<br>
                        <span class="text-blue-500">School</span>
                    </h1>
                    <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] mt-2 border-t border-slate-800 pt-2">
                        Staff Attendance
                    </p>
                </div>
                <div class="video-wrapper aspect-[4/3] mb-6">
                    <video id="v" autoplay playsinline class="w-full h-full object-cover opacity-50 grayscale"></video>
                    <div id="line" class="scan-line"></div>
                    <div id="cam-overlay" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <i class="fas fa-camera text-slate-700 text-4xl"></i>
                    </div>
                </div>

                <div id="input-ui" class="space-y-4">
                    <div class="relative">
                        <i class="fas fa-id-badge absolute left-4 top-4 text-slate-500"></i>
                        <input type="text" id="sid" placeholder="ENTER STAFF ID" 
                               class="w-full bg-slate-800 text-white font-bold tracking-widest p-4 pl-12 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder-slate-600 uppercase">
                    </div>
                    <button onclick="startAuth()" id="scan-btn" 
                            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all">
                        INITIATE SCAN
                    </button>
                </div>

                <div id="action-ui" class="hidden grid grid-cols-2 gap-3 animate-pulse">
                    <button onclick="processAttendance('IN')" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-900/20">
                        CHECK IN
                    </button>
                    <button onclick="processAttendance('OUT')" class="bg-rose-600 hover:bg-rose-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-rose-900/20">
                        CHECK OUT
                    </button>
                </div>

                <div class="mt-6 text-center border-t border-slate-800 pt-4">
                    <p class="text-slate-500 text-xs uppercase">Server Time</p>
                    <p id="live-clock" class="text-xl font-mono text-blue-400 font-bold">00:00:00</p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl h-full flex flex-col">
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <h2 class="text-xl font-bold text-white">Daily Attendance Log</h2>
                        <p class="text-xs text-slate-500 mt-1">Live updates from Nellore Campus</p>
                    </div>
                    <button onclick="exportData()" class="text-xs bg-slate-800 hover:bg-slate-700 text-white px-3 py-2 rounded-lg border border-slate-700">
                        <i class="fas fa-file-excel mr-2"></i>Export Report
                    </button>
                </div>

                <div class="overflow-hidden rounded-xl border border-slate-800 flex-1 relative">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-950 text-slate-400 text-[11px] uppercase tracking-wider font-semibold">
                            <tr>
                                <th class="p-4 border-b border-slate-800">Staff ID</th>
                                <th class="p-4 border-b border-slate-800">Check In</th>
                                <th class="p-4 border-b border-slate-800">Check Out</th>
                                <th class="p-4 border-b border-slate-800">Duration</th>
                                <th class="p-4 border-b border-slate-800 text-right">Status</th>
                            </tr>
                        </thead>
                        <tbody id="log-table" class="text-sm divide-y divide-slate-800/50">
                            </tbody>
                    </table>
                    
                    <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-600">
                        <i class="fas fa-clipboard-list text-4xl mb-3 opacity-20"></i>
                        <p class="text-sm">Ready to record attendance</p>
                    </div>
                </div>

                <div class="mt-4 flex gap-4 text-[10px] text-slate-500 uppercase tracking-wide">
                    <span class="flex items-center"><span class="w-2 h-2 rounded-full bg-rose-500 mr-2"></span> Late (>9:00 AM)</span>
                    <span class="flex items-center"><span class="w-2 h-2 rounded-full bg-rose-500 mr-2"></span> Short Shift (<9 Hrs)</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script src="config.js"></script>

    <script src="script.js"></script>
</body>
</html>
